<div id="login-page" class="row">
    <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
      <form [formGroup]="loginForm" class="login-form">
        <div class="row">
          <div class="input-field col s12">
            <h5 class="ml-4">Sign in</h5>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-2">person_outline</i>
  
           
            <label for="username" class="center-align">Username</label>
             <input id="username" formControlName="username" type="text" required autofocus>
            <small class="errorTxt1">
            <div *ngIf="username.invalid && (username.dirty || username.touched) && username.errors.required" class="error">
              Username is required.
            </div>
            </small>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix pt-2">lock_outline</i>
            <input id="password" formControlName="password" type="password">
            <label for="password">Password</label>
            <div *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required" class="error">
              Password is required.
            </div>
          </div>
        </div>

          <div class="col s12 m12 l12 ml-2 mt-1">
            <p>
              <label>
                <input type="checkbox" />
                <span>Remember Me</span>
              </label>
            </p>
          </div>
        </div> -->
        <div class="row">
          <div class="input-field col s12">
            <a href="#" (click)="authenticate()">
              <button type="button" class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">
                Login
              </button>
            </a>
          </div>
        </div>
        <div class="row">
          <!-- <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="user-register.html">Register Now!</a></p>
          </div> -->
          <!-- <div class="input-field col s12 m12 l12">
            <p class="margin right-align medium-small"><a>Forgot password ?</a></p>
          </div> -->
        </div>
      </form>
    </div>
  </div>
